@(qrCodeDatas: List[QRcodeData]) @main("SchiLiftApp") {
<br />
<div id="carousel-example-generic" class="carousel slide"
	data-interval="false">
	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">

		@for(index <- 0 until qrCodeDatas.size){
			@if(index == 0){
			<div class="item active">
			}else{
			<div class="item">
			}
				<div class="main">
					<strong> <font size=4>@qrCodeDatas(index).getGemeinde()</font>
					</strong> <br /> <img src="@routes.Application.qrgen(qrCodeDatas(index).getHashCode())" alt="notfound" /> <br />
					<h5>
						GÃ¼ltig von @qrCodeDatas(index).getStartDateTimeString()<br />bis @qrCodeDatas(index).getEndDateTimeString()
					</h5>
				</div>
			</div>
		}
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#carousel-example-generic"
		role="button" data-slide="prev"> <span
		class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span
		class="sr-only">Previous</span>
	</a> <a class="right carousel-control" href="#carousel-example-generic"
		role="button" data-slide="next"> <span
		class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span
		class="sr-only">Next</span>
	</a>
</div>
}
