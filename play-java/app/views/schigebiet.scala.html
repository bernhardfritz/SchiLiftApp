@(gemeinde: String, schilifte: List[Schilift])
@main("SchiLiftApp") {
<div class="main">
	<ol class="breadcrumb">
		<li><a href="@routes.Application.suche(gemeinde)">Suche</a></li>
		<li class="active">@gemeinde</li>
	</ol>
	<button class="btn btn-primary btn-lg btn-block" type="button" href="#">QRcode
		kaufen</button>
	<br />
	<button class="btn btn-default btn-lg btn-block" type="button" href="#">Zu
		Favoriten hinzuf√ºgen</button>
	<br />
	<div class="btn-group">
		<button type="button"
			class="btn btn-default btn-lg btn-block dropdown-toggle"
			data-toggle="dropdown">
			Schilifte<span class="caret"></span>

		</button>
		<ul class="dropdown-menu" role="menu">
			@for(schilift<-schilifte) {
				<li><a href="@routes.Application.schilift("@schilift.getId()")">@schilift.getName()</a></li>
			}
		</ul>
	</div>
</div>
}
