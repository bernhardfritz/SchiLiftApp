@(message: String)
@nonavbar("SchiLiftApp") {
<div class="main">
		<div class="container theme-showcase" role="main">
        <div class="container">
            <form class="form-signin" action = @routes.Application.suche()>
                 <h2 class="form-signin-heading">Wilkommen zu SchiLiftApp</h2>
                <br/>
                <label for="inputEmail" class="sr-only">E-mail</label>                
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> </input>
                <br/>
                <label for="inputPassword" class="sr-only">Passwort</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> </input>
                <br/>  
                           
                <button class="btn btn-lg btn-primary btn-block" type="submit">Einloggen</button>
               
                <br/>
                <button class="btn btn-lg btn-default btn-block" type="submit">Registrieren</button>
            </form>
        </div>
        <!-- /container -->
    </div>
</div>
}
